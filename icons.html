<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        .main1 {
            display: inline;
            margin-left: 50px;
            margin: 50px;
            padding: 20px;
            width: 30px;
            height: 30px;
            position: relative;
            top: 25vh;
            left: 30vw;
        }

        .text:hover {
            color: rgb(175, 0, 175);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

        .text {
            position: relative;
            top: -9vh;
            left: 5vw;
            color: rgb(0, 4, 10);
            font-size: 21px;
        }

        .first {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: inline;
            font-weight: 500;
        }

        .sec {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            display: inline;
        }

        img {
            width: 100px;
            height: 100px;
            padding: 20px;
        }

        .box1:hover {
            box-shadow: 0px 8px 18px 0px rgb(243, 91, 142);
            z-index: 1;
        }

        .box2:hover {
            box-shadow: 0px 8px 18px 0px rgb(9, 40, 218);
            z-index: 1;
        }

        .box3:hover {
            box-shadow: 0px 8px 18px 0px rgb(146, 18, 18);
            z-index: 1;
        }

        .box4:hover {
            box-shadow: 0px 8px 18px 0px rgb(199, 34, 34);
            z-index: 1;
        }

        .box5:hover {
            box-shadow: 0px 8px 18px 0px rgb(84, 166, 243);
            z-index: 1;
        }

        .box6:hover {
            box-shadow: 0px 8px 18px 0px rgb(10, 3, 5);
            z-index: 1;
        }

        .box7:hover {
            box-shadow: 0px 8px 18px 0px rgb(218, 61, 171);
            z-index: 1;
        }

        .box8:hover {
            box-shadow: 0px 8px 18px 0px rgb(52, 206, 47);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="main1">
        <div class="text">
            <h2 class="first">Trusted By </h2>
            <h2 class="sec">Renowned Brand</h2>
        </div>
        <div class="line1">
            <img class="box1" src="insta.jpg" alt="">
            <img class="box2" src="fb.jpg" alt="">
            <img class="box3" src="yt.jpg" alt="">
            <img class="box4" src="pin.jpg" alt="">
        </div>
        <div class="line2">
            <img class="box5" src="twitter.jpg" alt="">
            <img class="box6" src="tiktok.jpg" alt="">
            <img class="box7" src="insta.jpg" alt="">
            <img class="box8" src="wp.jpg" alt="">
        </div>
</body>

</html>

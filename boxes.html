<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Boxes</title>
    <link rel="stylesheet" href="box.css">
    <style>
        * {
            padding: 0;
            margin: 0;

        }

        div {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        .box1 {
            background-color: blue;
            width: 200px;
            height: 200px;
            border-color: black;
            border-width: 5px;
            border-style: solid;
            position: relative;
            top: 100px;
            left: 180px;
        }

        .box2 {
            background-color: rgb(245, 176, 27);
            width: 200px;
            height: 200px;
            border-color: black;
            border-width: 5px;
            border-style: solid;
            position: relative;
            top: 100px;
            left: 180px;
        }

        .box3 {
            background-color: blueviolet;
            width: 200px;
            height: 200px;
            border-color: black;
            border-width: 5px;
            border-style: solid;
            position: relative;
            top: 330px;
            left: -280px;
        }

        .box4 {
            background-color: green;
            width: 200px;
            height: 200px;
            border-color: black;
            border-width: 5px;
            border-style: solid;
            position: relative;
            top: 330px;
            left: -280px;
        }

        p {
            font-weight: bolder;
            color: aliceblue;
            font-size: 40px;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        /* optional hover effect on mouse over the boxes:  */

     border-color: crimson;

}*/

</head>

<body>
    <div class="main1">
        <div class="box1">
            <p>A</p>
        </div>
        <div class="box2">
            <p>B</p>
        </div>
        <div class="box3">

        <div class="box4">
            <p>D</p>

        <div>

</html>

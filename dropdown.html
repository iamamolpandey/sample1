<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
    <style>
        *{
            padding: 0;margin: 0;
        }
        .dropbtn{
            background-color: rgb(67, 67, 238);
            color: aliceblue;
            padding: 10px ;
            padding-left: 20px;
            padding-right: 30px;
            font-size: 16px;
            min-width: 160px;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 8px 18px 0px rgba(0, 0, 0, 2);
            z-index: 1;
        }
        .drop{
            position: relative;
            display: inline;
            left: 45vw;
            top: 40vh;
            /* align-items: center;
            justify-content: center; */
        }
        .drop-content{
            display: none;
            position: absolute;
            background-color: rgb(203, 218, 218);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 2);
            z-index: 1;
            border-radius: 20px;
        }
        .drop-content a{
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 20px;
        }
        .drop-content a:hover{
            background-color: rgb(64, 119, 182);
        }
        .drop:hover .drop-content{
           display: block;
           border-radius: 20px;
        }
        .drop:hover .dropbtn{
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="drop">
        <button class="dropbtn">+ New </button>
        <div class="drop-content">
            <a href="#">Provider</a>
            <a href="#">Project</a>
            <a href="#">Site</a>
            <a href="#">Workflow</a>
        </div>
    </div>
</body>
</html>
